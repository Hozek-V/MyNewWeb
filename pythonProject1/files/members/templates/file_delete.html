{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <h2>Oprávnění k smazání souboru: {{ file.name }}</h2>
        
        <div class="col-12 mt-4">
            <p>Opravdu chcete tento soubor smazat?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Smazat soubor</button>
                <a href="{% url 'file_detail' file.id %}" class="btn btn-secondary">Zpět na detaily souboru</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
